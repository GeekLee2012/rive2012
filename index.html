<!DOCTYPE html>
<html>
  <head>
    <title>RIVE2012</title>
    <style type="text/css">
      body {
        background: #212121;
      }
      
      .msg {
        font-size: 39px;
        font-weight: bold;
        letter-spacing: 0.25px;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 99px;
      }
      
      .line {
        text-align: left;
        line-height: 59px;
        margin-bottom: 30px;
      }
      
      .green {
        background: linear-gradient(to top right, #28c83f, #1ca388);
        -webkit-background-clip: text;
        color: transparent;
      }
      
      .green2 {
        background: linear-gradient(315deg,#42d392 25%,#647eff);
        -webkit-background-clip: text;
        color: transparent;
      }
      
      .green3 {
        background: linear-gradient(90deg,rgba(66,184,131,1) 0%,rgba(39,179,137,1) 19%,rgba(100,126,255,1) 100%);
        -webkit-background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="msg">
      <div class='line green'>你好呀，远道而来的探险家！</div>
      <div class='line green'>我知道你会来的，所以我一直在等 ~</div>
      <div class='line green3'>茫茫宇宙，日月星辰，再度交相辉映！</div>
      <div class='line green3'>不过，似乎一切都还没有开始呢 ~ </div>
    </div>
  </body>
</html>
